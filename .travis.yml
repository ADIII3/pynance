language: python

matrix:
  include:
    - os: linux
      python: "3.6"
    - os: linux
      python: "2.7"
      addons:
        apt:
          packages:
            - language-pack-de
    - os: osx
      language: generic
      install: sudo -H pip install -r requirements.txt

install:
  - pip install -r requirements.txt
script:
  - pytest --cov=./ --doctest-modules

after_success:
  - codecov
